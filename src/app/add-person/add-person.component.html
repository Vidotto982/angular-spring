<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div  class="formGroup">
        <div>
        <button mat-button class="btn mat-button" >
            <mat-icon>
          <a routerLink="/home" >
            arrow_back
          </a>
            </mat-icon>
         </button>
        </div>
        <div class="col-md-6 offset-md-3">
          <div [formGroup]="createdForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" formControlName="name" class="form-control" />
            </div>
            <div class="form-group">
              <label>Last Name</label>
              <input type="text" formControlName="lastname" class="form-control" />
            </div>
            <div class="form-group">
              <label>country</label>
              <input type="text" formControlName="country" class="form-control" />
            </div>
            <div class="form-group">
              <button class="btn btn-primary"  type="button" (click)="onSubmit()">Add a New Person</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
